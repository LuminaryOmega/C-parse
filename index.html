<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Constellation Parser Suite</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">

    <!-- NAVBAR -->
    <nav id="navbar"></nav>

    <!-- LAYOUT -->
    <div id="layout">
      <aside id="sidebar">
        <div class="section-title">Load File</div>
        <button id="load-btn">Choose File</button>
        <input type="file" id="file-input" accept=".json,.txt,.html" hidden />
      </aside>

      <main id="viewer"></main>
    </div>

  </div>

  <!-- COMPONENTS -->
  <script src="src/components/navbar.js"></script>
  <script src="src/components/fileLoader.js"></script>
  <script src="src/components/viewer.js"></script>

  <!-- APP -->
  <script src="src/app.js"></script>

</body>
</html>
