<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Parser & Navigator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">

    <!-- NAVBAR -->
    <nav id="navbar"></nav>

    <!-- LAYOUT -->
    <div id="layout">
      <aside id="sidebar">
        <div class="section-title">Load File</div>
        <button id="load-btn">Choose File</button>
        <input type="file" id="file-input" accept=".json,.jsonl" hidden />
      </aside>

      <main id="viewer"></main>
    </div>

  </div>

  <!-- APP -->
  <script type="module" src="src/app.js"></script>

</body>
</html>
